<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario Cumpleaños</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>CUMPLEAÑOS</h1>
    <form action="submit.php" method="post">

        <!-- Al clickar en el label, se posiciona el cursor en el input, gracias al for y al id  -->
        <label for="name">Nombre: </label>
        <input id="name" type="text" required>
        <br>

        <label for="surname">Apellidos: </label>
        <input id="surname" type="text" required>
        <br>

        <label for="age">Edad: </label>
        <input id="age" type="number" min="18" required>
        <br>

        <label for="birthday">Fecha de Nacimiento: </label>
        <input id="birthday" type="datetime-local" required>
        <br>

        <label for="dessert">Postre: </label>
        <select id="dessert" required>
            <option value="cheescake">Tarta de Queso</option>
            <option value="tiramisu">Tiramisú</option>
            <option value="banana">Plátano</option>
            <option value="gelato">Helado</option>
        </select>
        <br>

        <label for="partyDate">Fecha/s de la fiesta: </label>
        <br>
        <label for="thursday">Jueves 10</label>
        <input type="checkbox" name="thursday" id="thursday">
        <br>
        <label for="wednesday">Viernes 11</label>
        <input type="checkbox" name="wednesday" id="wednesday">
        <br>
        <label for="saturday">Sábado 12</label>
        <input type="checkbox" name="saturday" id="saturday">
        <br>

        <label for="birthdayMessage">Felicitación de Cumpleaños</label>
        <br>
        <textarea placeholder="Escribe aquí la felicitación..." cols="40" rows="5" name="birthdayMessage" id="birthdayMessage" required></textarea>
        <br>

        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
